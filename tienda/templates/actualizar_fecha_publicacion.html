<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Fechas de Publicación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fc;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        .card-header {
            background-color: #007bff;
            color: white;
            border-radius: 10px 10px 0 0;
        }
        .input-group-text {
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Actualizar fechas de publicación por categoría</h3>
                </div>
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="card-body">
                        <div class="form-group">
                            <label for="categoria">Seleccionar una categoría:</label>
                            <div class="input-group">
                                <select name="categoria_id" id="categoria" class="form-control" required>
                                    <option value="">---------------</option>
                                    {% for categoria in categorias %}
                                        <option value="{{ categoria.id }}">{{ categoria.nombre }}</option>
                                    {% endfor %}
                                </select>
                                <span class="input-group-text"><i class="fas fa-caret-down"></i></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="nueva_fecha">Seleccionar nueva fecha:</label>
                            <div class="input-group">
                                <input type="datetime-local" id="nueva_fecha" name="nueva_fecha" class="form-control" required>
                                <span class="input-group-text"><i class="fas fa-times"></i></span>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-primary">Actualizar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
